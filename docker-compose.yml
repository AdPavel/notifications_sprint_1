version: '3'

services:
  admin:
    build:
      context: ./srv_admin_panel
      dockerfile: Dockerfile
    entrypoint: /opt/app/run_uwsgi.sh
    volumes:
      - static_volume:/opt/app/static
      - media_volume:/opt/app/media
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always
    ports:
      - "5432:5432"
    expose:
      - "5432"


  redis:
    image: redis:7-alpine

  celery:
    restart: always
    build: ./srv_admin_panel
    env_file:
      - ./.env
    command: celery -A config worker --beat --scheduler django --loglevel=info
    depends_on:
      - redis
      - postgres
      - admin

  movies_rabbitmq:
    image: rabbitmq:3.11.13-management-alpine
    container_name: movies_rabbitmq
    hostname: movies_rabbitmq
    restart: always
    env_file:
      - .env
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    expose:
      - "5672"

  worker:
    restart: always
    build: ./srv_worker
    container_name: movies_worker
    entrypoint: /opt/app/run.sh
    env_file:
      - ./.env
    volumes:
      - ./template_examples:/opt/app/template_examples
    depends_on:
      - movies_rabbitmq

